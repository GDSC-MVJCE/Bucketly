      <!-- This div contains the inputs needed to add and modify a travel list. -->
      <div class="inputs-container">
        <form id="item-form">
          <div class="input-fields">
            <div class="input-item">
              <label for="place">place:</label>
              <input
                type="text"
                id="place"
                name="place"
                placeholder="Enter the place"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-item">
              <label for="location">location:</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter the location"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-item">
              <label for="plan">plan:</label>
              <textarea
                rows="1"
                cols="20"
                id="plan"
                name="plan"
                placeholder="Enter the plan"
                required
                autocomplete="off"
              ></textarea>
            </div>
            <div class="input-item">
              <label for="image">image:</label>
              <input
                type="text"
                id="image"
                name="image"
                placeholder="Enter the image url"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-item">
              <label for="date">date:</label>
              <input
                type="text"
                id="date"
                name="date"
                placeholder="Enter the date"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-item">
              <label for="link">link:</label>
              <input
                type="text"
                id="link"
                name="link"
                placeholder="Enter the link"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <button type="submit">
            <img src="./assets/button.svg" alt="button" />
          </button>
        </form>
